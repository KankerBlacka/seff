name: Build APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build APK with Native Menu
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          target: default
          arch: x86_64
        
      - name: Install NDK
        run: |
          echo "Installing Android NDK..."
          echo "y" | sdkmanager --install "ndk;25.1.8937393" || echo "NDK installation failed, continuing..."
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.1.8937393" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/25.1.8937393" >> $GITHUB_ENV
          
      - name: Install CMake
        run: |
          echo "Installing CMake..."
          echo "y" | sdkmanager --install "cmake;3.22.1" || echo "CMake installation failed, continuing..."
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Validate Gradle wrapper locally
        run: |
          echo "Validating gradle wrapper..."
          ./gradlew --version
          echo "Gradle wrapper validation completed successfully"
        
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Build Debug APK
        run: |
          echo "Building Debug APK..."
          ./gradlew assembleDebug --stacktrace --no-daemon --max-workers=2
        
      - name: Build Release APK
        run: |
          echo "Building Release APK..."
          ./gradlew assembleRelease --stacktrace --no-daemon --max-workers=2
        
      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
          VERSION_CODE=$(grep "versionCode" app/build.gradle | awk '{print $2}')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "build_date=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT
          
      - name: Rename APKs
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk \
             app/build/outputs/apk/debug/LSPosed-ModMenu-v${{ steps.version.outputs.version_name }}-debug.apk
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/LSPosed-ModMenu-v${{ steps.version.outputs.version_name }}-release.apk
             
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: LSPosed-ModMenu-Debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
          
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: LSPosed-ModMenu-Release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90
          
      - name: Create Release on Tag
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

